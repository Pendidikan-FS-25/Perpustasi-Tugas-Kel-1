<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Perpustasi</title>
  </head>
  <body class="border-box bg-gray-100">
    <main class="border-x m-auto max-w-[480px] w-full h-screen overflow-hidden bg-[white]">
      <div class="bg-[#009000] h-[66px] flex items-center">
        <img src="img/arrow-left.png" alt="back" id="back" class="w-6 ml-3" />
        <span class="px-3 text-xl font-semibold text-white">Forgot Password</span>
      </div>
      <div class="flex flex-col justify-center items-center px-3 py-2 m-auto">
        <span class="mt-10 text-xl font-semibold self-start">Create a new password</span>
        <span class="font-light text-gray-400 mb-8"></span>
        <div class="w-full mb-6">
          <span class="mb-2 text-md font-bold">Password</span>
          <input type="password" placeholder="Password" class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-300" name="email" id="email" />
        </div>
        <div class="w-full">
          <span class="mb-2 text-md font-bold">Confirm password</span>
          <input type="password" placeholder="Confirm password" class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-300" name="email" id="email" />
        </div>
        <button class="w-full border text-[#009000] border-[#009000] bg-white p-2 rounded-lg my-6 hover:bg-[#009000] hover:text-white">Continue</button>
      </div>
    </main>
  </body>
</html>
