<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>login</title>
  </head>
  <body>
    <div class="flex items-center justify-center min-h-screen bg-gray-100">
      <div
        class="relative flex flex-col m-6 space-y-8 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0"
      >
        <!-- left side -->
        <div class="flex flex-col justify-center p-8 md:p-14">
          <span class="mb-3 text-4xl font-bold">Daftar Akun</span>
          <span class="font-light text-gray-400 mb-8">
          </span>
          <div class="py-4">
            <div class="mb-2 text-md">
            </div>
          </div>
          <div class="py-4">
            <span class="mb-2 text-md font-bold">Nama</span>
            <input
              type="text"
              class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500"
              name="email"
              id="email"/>
          </div>
          <div class="py-4">
            <span class="mb-2 text-md font-bold">Email</span>
            <input
              type="text"
              class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500"
              name="email"
              id="email"/>
          </div>
          <div class="py-4">
            <span class="mb-2 text-md font-bold">Password</span>
            <input
              type="password"
              name="pass"
              id="pass"
              class="w-full p-2 border border-gray-400 rounded-md placeholder:font-light placeholder:text-gray-500"/>
          </div>
          <div class="flex justify-between w-full py-4">
            <div class="mr-24">
            </div>
          </div>
          <button class="w-full border border-black-300 text-black p-2 rounded-lg mb-6 hover:bg-black font-bold hover:text-white">
            Daftar
          </button>
          <button class="w-full border border-black-300 text-md p-2 rounded-lg mb-6 hover:bg-black font-bold hover:text-white">
            <img src="icons8-google-48.png" alt="img" class="w-6 h-6 inline mr-2" />
            Sign in with Google
          </button>
            <div class="text-center text-black-400 ">
                Dont'have an account?
                <button class="bg-white -500 hover:bg-black-600 text-blackss font-bold text-md py-2px-2 rounded">
                    Sign up for free
                  </button>
            </div>
            </div>
        <!-- {/* right side */} -->
        <div class="relative">
          <img src="https://img.freepik.com/free-photo/row-bookcases_23-2147679267.jpg?w=360&t=st=1697178417~exp=1697179017~hmac=ee421a7ead9987727e3bc2e0c559e59f5f0b02e33793161814dccfec54d10f24"alt="img"class="w-[400px] h-full hidden rounded-r-2xl md:block object-cover">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
