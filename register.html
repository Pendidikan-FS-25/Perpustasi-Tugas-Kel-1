<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Register</title>
  </head>
  <body class="border-box">
    <main class="border m-auto max-w-[480px] overflow-hidden bg-[white]">
      <div class="bg-[#009000] h-[66px] flex items-center">
        <img src="img/arrow-left.png" alt="back" id="back" class="w-6 ml-3" />
        <span class="px-3 text-xl font-semibold text-white">Register</span>
      </div>
      <div class="flex flex-col justify-center items-center px-3 py-2 m-auto">
        <span class="mt-10 text-3xl font-bold">Welcome to Perpustasi</span>
        <span class="font-light text-gray-400 mb-8"> </span>
        <div class="py-4 w-full">
          <span class="mb-2 text-md font-bold">Name</span>
          <input type="text" placeholder="Nama" class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500" name="name" id="name" />
        </div>
        <div class="py-4 w-full">
          <span class="mb-2 text-md font-bold">Email</span>
          <input type="email" placeholder="Email" class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500" name="email" id="email" />
        </div>
        <div class="py-4 w-full">
          <span class="mb-2 text-md font-bold">Password</span>
          <input type="password" placeholder="Password" name="pass" id="pass" class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500" />
        </div>
        <div class="flex justify-between w-full py-4">
          <div class="">
            <input type="checkbox" name="ch" id="ch" class="mr-1" />
            <span class="text-base">Remember Password</span>
          </div>
          <a href="lupa pasword.html" class="text-black text-base font-bold hover:text-[#009000]"> Forgot Password </a>
        </div>
        <button class="w-full border text-[#009000] border-[#009000] bg-white p-2 rounded-lg my-6 hover:bg-[#009000] hover:text-white">Register</button>
        <div class="flex justify-center items-center my-5">
          <span class="w-40 h-[2px] bg-slate-300 mx-2"></span>
          <span class="text-gray-300">or login with</span>
          <span class="w-40 h-[2px] bg-slate-300 mx-2"></span>
        </div>
        <button class="flex items-center justify-center w-full border border-black text-md p-2 rounded-lg my-4">
          <img src="img/apple.png" alt="img" class="w-6 h-6 inline mx-2" />
          <span class="font-semibold">Register with Apple</span>
        </button>
        <button class="flex items-center justify-center w-full border border-black text-md p-2 rounded-lg mb-4">
          <img src="img/icons8-google-48.png" alt="img" class="w-6 h-6 inline mx-2" />
          <span class="font-semibold">Register with Google</span>
        </button>
        <button class="flex items-center justify-center w-full border border-black text-md p-2 rounded-lg mb-4">
          <img src="img/facebook.png" alt="img" class="w-6 h-6 inline mx-2" />
          <span class="font-semibold">Register with Facebook</span>
        </button>
        <div class="my-5">
          <span>Dont'have an account?</span>
          <a href="register.html" class="text-black font-bold text-md hover:text-[#009000]"> Sign up for free </a>
        </div>
      </div>
    </main>
  </body>
</html>
