<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perpustasi</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
  <body class="box-border select-none">
    <main class="border my-0 mx-auto min-h-screen max-w-[480px] overflow-hidden bg-white pb-[66px]">
      <div class="fixed left-0 z-20 h-[66px] w-full transition delay-150 ease-in-out bg-transparent"></div>
      <div class="relative m-auto flex h-full max-w-[480px] items-center p-0 px-4 bg-[#009000]">
        <img src="img/logo.png" alt="logo" class="h-[44px] w-[44px] mx-2">
        <input type="text" placeholder="Search.." class="px-3 py-2 border shadow rounded-2xl focus:outline-none focus:ring-1 focus:ring-slate-600 w-full items-center justify-between my-3 mx-2">
      </div>
      <div id="slider" class="relative w-40 h-[10vw] my-16 mx-auto">
        <input type="radio" name="slider" id="s1" checked class="relative top-full left-2/4 w-4 h-w-4 mr-2 translate-x-[-65px] translate-y-52 cursor-pointer opacity-100">
        <input type="radio" name="slider" id="s2" class="relative top-full left-2/4 w-4 h-w-4 mr-2 translate-x-[-65px] translate-y-52 cursor-pointer opacity-100">
        <input type="radio" name="slider" id="s3" class="relative top-full left-2/4 w-4 h-w-4 mr-2 translate-x-[-65px] translate-y-52 cursor-pointer opacity-100">
        <input type="radio" name="slider" id="s4" class="relative top-full left-2/4 w-4 h-w-4 mr-2 translate-x-[-65px] translate-y-52 cursor-pointer opacity-100">
        <input type="radio" name="slider" id="s5" class="relative top-full left-2/4 w-4 h-w-4 mr-0 translate-x-[-65px]
        translate-y-52 cursor-pointer opacity-100">
        <label for="s1" id="slide1">
          <img src="img/filosofiTeras.jpg" alt="filosofiteras">
        </label>
        <label for="s2" id="slide2">
          <img src="img/Melangkah.jpg" alt="melangkah">
        </label>
        <label for="s3" id="slide3">
          <img src="img/tetc.jpg" alt="tetc">
        </label>
        <label for="s4" id="slide4">
          <img src="img/Home_Sweet_Loan.jpg" alt="home-sweet-loan">
        </label>
        <label for="s5" id="slide5">
          <img src="img/atomic.jpg" alt="atomic-habits">
        </label>
      </div>

      <div class="flex relative top-64 justify-between px-4 py-3 items-center max-w-[480px]">
        <h2 class="text-xl font-semibold">Buku Rekomendasi</h2>
        <a href="#" class="text-[#009000] font-semibold text-lg">Selengkapnya</a>
      </div>
      <div class="container relative mx-auto px-2 top-64 flex flex-wrap mt-5 gap-2 justify-center items-center">
        <div class="w-[185px] bg-white rounded-md shadow-lg mx-2 my-5 overflow-hidden">
          <a href="">
            <img src="img/atomic.jpg" alt="" class="w-full pb-2">
            <h2 class="text-2xl font-semibold text-center pb-2">Atomic Habits</h2>
            <span class="ml-4 text-lg text-gray-400 font-thin inline-block">James Clear</span>
            <span class="ml-4 text-base text-gray-500 font-thin inline-block pt-1 pb-3">Pengembangan Diri</span>
          </a>
        </div>
        <div class="w-[185px] bg-white rounded-md shadow-lg my-5 overflow-hidden">
          <a href="">
            <img src="img/filosofiTeras.jpg" alt="" class="w-full pb-2">
            <h2 class="text-2xl font-semibold text-center pb-2">Folosofi Teras</h2>
            <span class="ml-4 text-lg text-gray-400 font-thin inline-block">Henry Manampiring</span>
            <span class="ml-4 text-base text-gray-500 font-thin inline-block pt-2 pb-3">Pengembangan Diri</span>
          </a>
        </div>
      </div>

      <div class="flex relative top-80 justify-between px-4 py-3 items-center max-w-[480px]">
        <h2 class="text-xl font-semibold">Populer Minggu Ini</h2>
        <a href="#" class="text-[#009000] font-semibold text-lg">Selengkapnya</a>
      </div>
      <div class="container relative mx-auto px-2 top-80 flex flex-wrap mt-5 mb-96 gap-2 justify-center items-center">
        <div class="w-[185px] bg-white rounded-md shadow-lg mx-2 my-5 overflow-hidden">
          <a href="">
            <img src="img/atomic.jpg" alt="" class="w-full pb-2">
            <h2 class="text-2xl font-semibold ml-4 pb-2">Atomic Habits</h2>
            <span class="ml-4 text-lg text-gray-400 font-thin inline-block">James Clear</span>
            <span class="ml-4 text-base text-gray-500 font-thin inline-block pt-1 pb-3">Pengembangan Diri</span>
          </a>
        </div>
        <div class="w-[185px] bg-white rounded-md shadow-lg my-5 overflow-hidden">
          <a href="">
            <img src="img/Melangkah.jpg" alt="" class="w-full pb-2">
            <h2 class="text-2xl font-semibold pb-2 ml-4">Melangkah</h2>
            <span class="ml-4 text-lg text-gray-400 font-thin block">J.S Khairen</span>
            <span class="ml-4 text-base text-gray-500 font-thin inline-block pt-1 pb-3">Novel</span>
          </a>
        </div>
      </div>
      <!-- Navbar Bottom -->
      <div class="border-t-2 bg-white w-full fixed bottom-0 py-3 px-3 flex justify-around max-w-[480px]">
        <div id="Home">
          <a href="#"  class="flex flex-col justify-center items-center group">
            <img src="img/home.png" alt="home" class="w-[24px] pt-2">
            <span class="pt-1 text-xs text-[#009000]">Home</span>
          </a>
        </div>
        <div id="mybook">
          <a href="#" class="flex flex-col justify-center items-center">
            <img src="img/book-gray.png" alt="book" class="w-[24px] pt-2">
            <span class="pt-1 text-xs text-gray-500">MyBook</span>
          </a>
      </div>
      <div id="request">
          <a href="#"  class="flex flex-col justify-center items-center">
            <img src="img/chat-gray.png" alt="chat" class="w-[24px] pt-2">
            <span class="pt-1 text-xs text-gray-500">Request</span>
          </a>
      </div>
        <div id="account">
          <a href="login.html"  class="flex flex-col justify-center items-center">
            <img src="img/user-gray.png" alt="user" class="w-[24px] pt-2">
            <span class="pt-1 text-xs text-gray-500">Account</span>
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
