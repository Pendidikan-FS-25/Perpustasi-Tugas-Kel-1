<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>login</title>
  </head>
  <body class="border-box">
    <main class="border my-0 mx-auto min-h-screen max-w-[480px] overflow-hidden bg-[white]">
      <div class="bg-[#009000] h-[66px] flex items-center">
        <span class="px-3 text-xl font-semibold text-white">Account</span>
      </div>
      <div class="flex flex-col justify-center items-center px-3 py-2">
        <span class="mt-10 text-3xl font-bold">Welcome to Perpustasi</span>
        <span class="font-light text-gray-400 mb-8"> </span>
        <div class="py-4 w-full">
          <span class="mb-2 text-md font-bold">Email</span>
          <input type="text" class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500" name="email" id="email" />
        </div>
        <div class="py-4 w-full">
          <span class="mb-2 text-md font-bold">Password</span>
          <input type="password" name="pass" id="pass" class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500" />
        </div>
        <div class="flex justify-between w-full py-4">
          <div class="">
            <input type="checkbox" name="ch" id="ch" class="mr-1" />
            <span class="text-base">Remember Password</span>
          </div>
          <a href="lupa pasword.html" class="text-black text-base font-bold hover:text-[#009000]"> Forgot Password </a>
        </div>
        <button class="w-full border text-white bg-[#009000] p-2 rounded-lg mb-6">Sign in</button>
        <button class="w-full border text-md p-2 rounded-lg mb-6">
          <img src="icons8-google-48.png" alt="img" class="w-6 h-6 inline mr-2" />
          Sign in with Google
        </button>
        <div class="text-center text-black-400">
          <span>Dont'have an account?</span>
          <a href="register.html" class="text-black font-bold text-md hover:text-[#009000]"> Sign up for free </a>
        </div>
      </div>
      <div class="border-t-2 bg-white w-full fixed bottom-0 py-3 px-3 flex justify-around max-w-[480px]">
        <div id="Home">
          <a href="index.html" class="flex flex-col justify-center items-center group">
            <img src="img/home-gray.png" alt="home" class="w-[24px] pt-2" />
            <span class="pt-1 text-xs text-gray-500">Home</span>
          </a>
        </div>
        <div id="mybook">
          <a href="#" class="flex flex-col justify-center items-center">
            <img src="img/book-gray.png" alt="book" class="w-[24px] pt-2" />
            <span class="pt-1 text-xs text-gray-500">MyBook</span>
          </a>
        </div>
        <div id="request">
          <a href="#" class="flex flex-col justify-center items-center">
            <img src="img/chat-gray.png" alt="chat" class="w-[24px] pt-2" />
            <span class="pt-1 text-xs text-gray-500">Request</span>
          </a>
        </div>
        <div id="account">
          <a href="login.html" class="flex flex-col justify-center items-center">
            <img src="img/user.png" alt="user" class="w-[24px] pt-2" />
            <span class="pt-1 text-xs text-[#009000]">Account</span>
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
